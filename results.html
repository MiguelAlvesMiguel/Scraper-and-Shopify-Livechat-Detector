<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Scraper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <style>
        .loading {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        .results-table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Lead Scraper</h1>
        <form id="scrape-form">
            <div class="form-group">
                <label for="query">Search Query:</label>
                <input type="text" class="form-control" id="query" name="query" required>
            </div>
            <div class="form-group">
                <label for="num_pages">Number of Pages to Scrape:</label>
                <input type="number" class="form-control" id="num_pages" name="num_pages" min="1" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Scraping</button>
        </form>
        <div class="loading hidden" id="loading">
            <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading..." width="50" height="50">
            <p id="loading-message">Scraping in progress, please wait...</p>
        </div>
        <table class="table table-striped results-table hidden" id="results-table">
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Shopify</th>
                    <th>Email</th>
                    <th>Contact Form</th>
                    <th>Live Chat Solution</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function() {
            var socket = io.connect('http://' + document.domain + ':' + location.port);
            
            socket.on('update', function(data) {
                if (data.message) {
                    $("#loading-message").text(data.message);
                }
                if (data.results_data) {
                    $("#results-table tbody").append(`
                        <tr>
                            <td>${data.results_data.URL}</td>
                            <td>${data.results_data.Shopify ? '✅' : '❌'}</td>
                            <td>${data.results_data.Email || 'N/A'}</td>
                            <td>${data.results_data.Contact_Form || 'N/A'}</td>
                            <td>${data.results_data.Live_Chat_Solution || 'N/A'}</td>
                        </tr>
                    `);
                }
            });

            socket.on('scraping_complete', function() {
                $("#loading").hide();
                $("#results-table").removeClass('hidden');
            });

            $("#scrape-form").submit(function(event) {
                event.preventDefault();
                var query = $("#query").val();
                var num_pages = $("#num_pages").val();
                $("#loading").removeClass('hidden');
                $("#results-table tbody").empty();
                $.post("/scrape", { query: query, num_pages: num_pages }, function() {
                    $("#loading").show();
                });
            });
        });
    </script>
</body>
</html>
